<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <title>Order Summary</title>
  </head>
  <body background="images/pattern-background-desktop.png">

    <div class="main">

      <img class="top" src="images/illustration-hero.svg" alt="illustration-hero">
      <h1>Order Summary</h1>
      <p class="container">You can now listen to millions of songs, audibooks and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <table>
          <tr>
            <td><img class="left" src="images/icon-music.svg" alt="icon-music"></td>

            <td><h4>Annual Plan</h4>
                <p class="plantxt">$59.99/year</p></td>
          </tr>
        </table>
        <a class="planlink" href="#"> change </a>
      </div>

      <button type="button" name="button" class="btn">Proceed to Payment</button>

      <a class="cancel" href="#">Cancel Order</a>

    </div>
    <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="#">Aishwarya Ram</a>.</p>
  </body>
